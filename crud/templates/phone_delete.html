{% extends 'core.html' %}
{% load bootstrap4 %}
{% block content %}
    <h1>Delete</h1>
    <form method="post">
        {% csrf_token %}
        <p><strong class="warning">Warning</strong>: you're going to delete <strong>{{ object }}</strong>
            entry from your database. If you're sure about it, confirm below:</p>
        {% buttons %}
            <button class="btn btn-outline-danger">Delete</button>
            <button class="btn btn-outline-info">
                <a href="{% url 'phones' %}">Phones Page</a>
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
