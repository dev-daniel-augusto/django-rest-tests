{% extends 'core.html' %}
{% load bootstrap4 %}
{% block content %}
    <h1 align="center">Teachers List</h1>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Subject</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for teacher in teachers %}
            <tr>
                <th scope="row">{{ teacher.id }}</th>
                <td>{{ teacher.name }}</td>
                <td>{{ teacher.subject }}</td>
                <td>
                    <a class="btn btn-outline-primary" href="{% url 'update_teacher' teacher.id %}">Update</a>
                    <a class="btn btn-outline-danger" href="{% url 'delete_teacher' teacher.id %}">Delete</a>
                    <a class="btn btn-outline-info" href="{% url 'teachers_api' %}">API</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{%  endblock %}
