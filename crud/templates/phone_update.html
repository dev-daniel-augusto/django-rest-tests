{% extends 'core.html' %}
{% load bootstrap4 %}
{% block content %}
    <h1>Update</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-outline-danger">Update</button>
                <button type="button" class="btn btn-outline-info">
                    <a href="{% url 'phones' %}">Phones Page</a>
                </button>
            {% endbuttons %}
    </form>
{% endblock %}
