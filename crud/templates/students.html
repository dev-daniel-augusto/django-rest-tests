{% extends 'core.html' %}
{% load bootstrap4 %}
{% block content %}
    <h1>Students</h1>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Parent</th>
                <th scope="col">Student</th>
                <th scope="col">E-mail</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <th scope="row">{{ student.id }}</th>
                <td>{{ student.parent_name }}</td>
                <td>{{ student.student_name }}</td>
                <td>{{ student.email }}</td>
                <td>
                    <a class="btn btn-outline-primary" href="{% url 'update_student' student.id %}">Update</a>
                    <a class="btn btn-outline-danger" href="{% url 'delete_student' student.id%}">Delete</a>
                    <a class="btn btn-outline-info" href="">API</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
