{% extends 'core.html' %}
{% load bootstrap4 %}
{% block content %}
    <h1 class="titles">Create Student</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-outline-primary">Create</button>
            <button type="button" class="btn btn-outline-warning">
                <a href="{% url 'students' %}">Students Page</a>
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
