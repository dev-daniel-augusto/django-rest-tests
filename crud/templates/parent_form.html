{% extends 'core.html' %}
{% load bootstrap4 %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-warning">
                    <a href="{% url 'index' %}">Home Page</a>
                </button>
            {% endbuttons %}
    </form>
{% endblock %}
