{% extends 'core.html' %}
{% load bootstrap4 %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-outline-danger">Create</button>
        <button type="button" class="btn btn-outline-primary">
            <a href="{% url 'subjects' %}">Subjects Page</a>
        </button>
        {% endbuttons %}
    </form>
{% endblock %}
